    // Theme bootstrap: apply saved theme ASAP to avoid flash.
    (function(){
      try{
        var key = 'ss_theme_v1';
        var t = localStorage.getItem(key);
        if(!t){
          t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) ? 'light' : 'dark';
        }
        document.documentElement.dataset.theme = t;

  <style>
    :root{
      /* Default (dark) */
      color-scheme: dark;

      --bg: #050711;
      --card-border: #1f2937;
      --fg: #e5e7eb;
      --muted: #9ca3af;

      /* Surfaces */

      --login-bg: linear-gradient(145deg, rgba(15,23,42,0.98), rgba(15,23,42,0.94));

      --chip-bg: rgba(15,23,42,0.9);

      /* Borders */

      --chip-border: rgba(55,65,81,0.9);

      /* Status colors */

      --warn: #f59e0b;
      --warn-soft: rgba(245,158,11,0.15);

      --bad: #ef4444;
      --bad-soft: rgba(239,68,68,0.14);

      --bath: #38bdf8;
      --bath-soft: rgba(56,189,248,0.12);

      --lunch: #8b5cf6;

      --staff: #14b8a6;
      --staff-soft: rgba(20,184,166,0.15);
    }

    :root[data-theme="light"]{
      color-scheme: light;

      --bg: #f8fafc;
      --card-border: rgba(148,163,184,0.65);
      --fg: #0f172a;
      --muted: #475569;

      --page-bg: radial-gradient(circle at top, #ffffff, #e2e8f0);
      --login-bg: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(241,245,249,0.98));
      --card-bg: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(241,245,249,0.98));
      --pill-bg: rgba(255,255,255,0.85);
      --control-bg: rgba(255,255,255,0.7);
      --row-odd-bg: rgba(226,232,240,0.55);
      --chip-bg: rgba(241,245,249,0.95);

      --border-strong: rgba(148,163,184,0.9);
      --chip-border: rgba(100,116,139,0.55);
      --dot-border: rgba(15,23,42,0.20);
    }
    .themeToggle{
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10000;
      cursor: pointer;
      padding: 0.45rem 0.65rem;
      border-radius: 0.8rem;
      border: 1px solid var(--border-strong);
      background: var(--pill-bg);
      color: var(--fg);
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);

    .themeToggle:hover{
      box-shadow: 0 0 0 2px rgba(148,163,184,0.35), 0 10px 30px rgba(0,0,0,0.25);
    }

    .pill-row{

    }
    .pill{
      padding:0.25rem 0.6rem;

    .layout{
      display:grid;
      grid-template-columns: minmax(0,1fr);
      gap: 1rem;
      align-items:flex-start;

    .card{

      font-weight:500;
      color: var(--muted);
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 0.5rem;
      align-items:end;
    }
    .field label{

      font-size:0.72rem;
      color: var(--muted);
      letter-spacing:0.06em;
      text-transform:uppercase;

    .btn{
      cursor:pointer;

      color: var(--muted);

      padding-top:0.15rem;

    /* ZONE DOT ‚Äî hidden by default (DESKTOP) */
    .zoneDot{
      width: 10px;

    .zoneDot--class{ background: var(--warn); }
    .zoneDot--lunch{ background: var(--lunch); }
    .zoneDot--staff{ background: var(--staff); }
    .zoneDot--off  { background: var(--bad); }
    
    .chip{

      border-radius:999px;
      border:1px solid var(--chip-border);
      background: var(--chip-bg);

      text-transform:uppercase;
      color: var(--muted);
      white-space:nowrap;
    }
    .chip--hall{ border-color: var(--ok); color: var(--ok); }
    .chip--bath{ border-color: var(--bath); color: var(--bath); }
    .chip--class{ border-color: var(--warn); color: var(--warn); }
    .chip--lunch{ border-color: var(--lunch); color: var(--lunch); }
    .chip--staff{ border-color: var(--staff); color: var(--staff); }
    .chip--off{ border-color: var(--bad); color: var(--bad); }

    .codeSelect{
      width:100%;
      padding:0.4rem 0.5rem;
      border-radius:0.65rem;
      border:1px solid var(--border-strong);
      background: var(--control-bg);
      color: var(--fg);
      font-weight:700;
      text-align:center;
    }

    /* Attendance code colors */
    .codeSelect--P{
      border-color: var(--ok);
      color: var(--ok);
    }

    .codeSelect--L{
      border-color: var(--warn);
      color: var(--warn);
    }

    .codeSelect--A{
      border-color: var(--bad);

    }

    .muted{ color: var(--muted); font-variant-numeric: tabular-nums; }
    .mono{ font-variant-numeric: tabular-nums; }

    .selCell{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .selCell input{
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    /* Bulk actions bar (sticky at bottom of the card) */
    .bulkBar{
      margin-top: 0.75rem;
      position: sticky;
      bottom: 0;
      z-index: 50;
      display:flex;
      gap:0.6rem;
      align-items:center;
      justify-content:space-between;
      padding:0.65rem 0.75rem;
      border:1px solid var(--card-border);
      background: var(--pill-bg);
      border-radius: 0.9rem;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);

    }
    .bulkLeft{
      color: var(--muted);
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }
    .bulkActions{
      display:flex;
      gap:0.5rem;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .bulkSelect{
      padding:0.55rem 0.65rem;
      border-radius:0.75rem;
      border:1px solid var(--border-strong);
      background: var(--control-bg);
      color: var(--fg);
      outline:none;
      font-size:0.92rem;
      font-weight:700;
      min-width: 160px;
    }

    @media (max-width: 900px){
      .viewToggle{ display:block; }
      .controls{ grid-template-columns: 1fr 1fr 1fr; }
      .controls .btn{ width:100%; }
      .row{ grid-template-columns: 28px minmax(0,2fr) minmax(0,0.9fr); }
      .hide-sm{ display:none; }

      .zoneDot{ display:inline-block; }  /* show dots on mobile */
      .chip{ display:none; }             /* hide badges on mobile */

      .bulkBar{ flex-direction:column; align-items:stretch; }
      .bulkActions{ width:100%; }
      .bulkSelect{ width:100%; min-width: 0; }
      .bulkActions .btn{ width:100%; }
      #tableBox.noOutIn .row,
      #tableBox.noOutIn .row-header{
        grid-template-columns: 28px minmax(0,2fr) minmax(0,0.9fr);
      }
    }

    /* Hide the Out/In column entirely when not on the current period */
    #tableBox.noOutIn .row{
      grid-template-columns: 34px minmax(0,2fr) minmax(0,0.8fr) minmax(0,0.8fr) minmax(0,0.9fr);

    }
  </style>

  <script type="module">
  (async () => {
    const API_BASE = document.querySelector('meta[name="api-base"]')?.content || '';
    const loginCard = document.getElementById('loginCard');
    const loginOut  = document.getElementById('loginOut');

    async function getVersion(){
      try{
        const apiOrigin = new URL(API_BASE).origin;
        if (apiOrigin !== location.origin) return null; // avoid CORS noise on GitHub Pages

        const r = await fetch(new URL('/version', API_BASE), { cache: 'no-store' });
        const j = await r.json();
        return j?.id || j?.tag || null;
      }catch{
        return null;
      }
    }

    // Resolve JS relative to directory (works with pretty URLs)
    const here = new URL(location.href);

    // If we are at /admin/teacher_attendance (or /admin/teacher_attendance/),
    // force baseDir to /admin/ so we can load /admin/teacher_attendance.js
    let pathname = here.pathname;

    // If we're on a file like /admin/teacher_attendance.html, drop the filename
    if (pathname.endsWith('.html')) {
      pathname = pathname.replace(/[^/]+$/, ''); // => /admin/
    } else if (!pathname.endsWith('/')) {
      pathname += '/';
    }

    // If we're on a pretty URL folder /admin/teacher_attendance/, go up to /admin/
    if (pathname.endsWith('/teacher_attendance/')) {
      pathname = pathname.replace(/teacher_attendance\/$/, '');
    }

    const baseDir = new URL(here.origin + pathname);

    // Prefer server version; fallback to Date.now ONLY for cache-busting
    const serverVer = await getVersion();
    const ver = serverVer || String(Date.now());

    try{
      const url = new URL('teacher_attendance.js', baseDir);
      url.searchParams.set('v', ver);
      await import(url.toString());
    }catch(e){
      // ‚úÖ never go blank again
      if (loginCard) loginCard.style.display = 'block';
      if (loginOut) loginOut.textContent = `JS failed to load:\n${e?.message || e}`;
      console.error(e);
      return; // ‚úÖ legal now
    }

    // Only auto-reload when we have a real server version (avoid Date.now ‚Üí real id flip reload)
    let lastServer = serverVer;
    setInterval(async () => {
      const next = await getVersion();
      if(!next) return;
      if(!lastServer){ lastServer = next; return; }
      if(next !== lastServer){
        lastServer = next;
        location.reload();
      }
    }, 15000);
  })();
  </script>
